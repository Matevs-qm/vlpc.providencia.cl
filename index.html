    <script>
        $(document).ready(function () {
            if (typeof Globalize != "undefined") {
                var culture = $("html").attr("lang");
                console.log("set globalize culture to: " + culture);
                Globalize.culture(culture);
            }

            SetPhones();
        });

        function SetPhones() {
            var phones = $("#hidden-phones").val().split(';');
            console.log(phones);

            var separador = '';
            for (var i = 0; i < phones.length; i++) {
                var phone = phones[i];
                var tphone = phone.replace(/ /g, '');

                var link = separador + '<a href="tel:{tphone}"><span>{phone}</span></a> '.replace('{tphone}', tphone).replace('{phone}', phone);

                $('.phones-container').append(link);
                separador = '<span class="text-white">,</span> ';
            }
        }
    </script>
